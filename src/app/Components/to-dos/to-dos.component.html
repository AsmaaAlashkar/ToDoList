<div class="vh-100 w-100 position-relative"
[ngStyle]="{
    'background-image': 'url(/assets/images/art-de-la-To-Do-List.jpg)',
    'background-size': 'cover',
    'background-position': 'center',
    'background-repeat': 'no-repeat'
  }">
    <div class="position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-50"></div>
    <div class="position-relative text-white p-5 container">
        <div class="row">
            <div class="col-sm-10 order-2 order-sm-1">
                <input type="text" class="form-control" placeholder="Add a to-do" [(ngModel)]="toDo.title">
            </div>
            <div class="col-sm-2 order-1 order-sm-2 mb-2 mb-sm-0 text-end">
                <button class="btn custom-btn" (click)="addToDo()">Add</button>
            </div>
        </div>
        <div class="row my-5">
            <p-table [value]="toDoList"     
            styleClass="p-datatable-striped" 
            [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-todo>
                    <tr>
                        <td>{{ todo.id }}</td>
                        <td>{{ toDo.title }}</td>
                        <td>
                            <i class="fa-solid fa-eye text-success mx-2" (click)="viewToDoDetails(todo.id)"></i>
                            <i class="fa-solid fa-pen text-primary mx-2" (click)="updateToDo(todo.id,toDo)"></i>
                            <i class="fa-solid fa-trash text-danger mx-2" (click)="deleteToDo(todo.id)"></i>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
      </div>
</div>
