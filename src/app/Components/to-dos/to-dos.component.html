<div class="position-relative text-white p-5 container">

    @if (IsTodo) {
    <div class="row">
        <p-button label="Add Task" [outlined]="true" severity="warning" />
    </div>
    <div class="row my-5">
        <p-table [value]="toDoList" 
        dataKey="id"
        [rows]="5"
        [rowsPerPageOptions]="[5,10, 25, 50]"
        [loading]="loading"
        [paginator]="true"
        styleClass="p-datatable-striped" 
        [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>No.</th>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-todo let-index="rowIndex">
                <tr>
                    <td>{{ index + 1 }}</td>
                    <td>{{ todo.title }}</td>
                    <td>
                        <p-tag [value]="todo.status" [severity]="getSeverity(todo.status)" />
                    </td>
                    <td>
                        <i class="fa-solid fa-eye text-success mx-2" (click)="viewToDoDetails(todo.id)"></i>
                        <i class="fa-solid fa-pen text-primary mx-2" (click)="updateToDo(todo.id,todo)"></i>
                        <i class="fa-solid fa-trash text-danger mx-2" (click)="deleteToDo(todo.id)"></i>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    }

</div>
